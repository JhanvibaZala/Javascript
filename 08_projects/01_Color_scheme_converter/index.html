<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Scheme Switcher</h1><br>
    <div class="container">
        <div class="btn" id="blue"></div>
        <div class="btn" id="maroon"></div>   
        <div class="btn" id="pink"></div>
        <div class="btn" id="green"></div>
        <div class="btn" id="teal"></div>
    </div>
    <br><br>
    <h2>Try clicking on the color above</h2>
    <span>to change the background color</span> <br>
    <button type="reset" id="reset-btn">Reset</button>
    <script src="app.js"></script>

</body>
</html>
