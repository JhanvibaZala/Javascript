<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Converter</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <div class="container">
                <h1>BMI Converter</h1>
                Height in CM : <input class="inputs" id="height" type="number" name=""> <br>
                Weight in KG : <input class="inputs" id="weight" type="number" name=""> <br>
                <button id="calculate" type="submit">Calculate</button>
                <div id="result"></div>
            </div>
            <div class="info">
                <h3>BMI weight guide</h3>
                <p class="para">Under weight = less than 18.6</p>
                <p class="para">Normal Range = 18.6 and 24.9</p>
                <p class="para">Over weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
