<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Number Guessing Game</h1><br>
        <p>Try and guess a random number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number</p><br><br>
        <form action="">
            <label for="guessField" id="guess">Guess a Number</label><br>
            <input type="text" id="guessField" class="guessField"><br>
            <input type="submit" value="Submit guess" class="guessSubmit" id="submit-btn">
        </form>

        <div class="resultPara">
            <p>Previous guesses : <span class="guesses"></span></p>
            <p>Remaining guesses : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
