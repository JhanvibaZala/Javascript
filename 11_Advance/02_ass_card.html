<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        .card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="card-container"></div>

    <script>
    const requestUrl = "https://api.github.com/users/JhanvibaZala"
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if(xhr.readyState===4) {
            const janu = JSON.parse(this.responseText);
            createCard(janu.avatar_url, janu.name, "Software Developer"); 
        }
    }
    xhr.send()

        // Create a card element using JavaScript
        function createCard(imageUrl, title, description) {
            const card = document.createElement("div");
            card.classList.add("card");

            const img = document.createElement("img");
            img.src = imageUrl;
            img.alt = title;

            const h3 = document.createElement("h3");
            h3.textContent = title;

            const p = document.createElement("p");
            p.textContent = description

            card.appendChild(img);
            card.appendChild(h3);
            card.appendChild(p);

            document.getElementById("card-container").appendChild(card);
        }
        
    </script>
</body>
</html>
